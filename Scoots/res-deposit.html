<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Correct-a-Weather Site Dana Roberts Spring 2020 WDD230">
    <title>Scoots</title>
    <link rel="stylesheet" href="../normalize.css">
    <link media="(min-width: 54rem)" rel="stylesheet" href="/Scoots/css/large.css">
    <link media="(min-width: 35rem) and (max-width: 54rem)" rel="stylesheet" href="/Scoots/css/medium.css">
    <link media="(max-width: 35rem)" rel="stylesheet" href="/Scoots/css/small.css">
    <link rel="shortcut icon" href="scoots-favicon.ico">
</head>

<body>
    <header>
        <picture>
            <img src="scoots-logo.png" alt="Scoots Logo">
        </picture>
        <section class="header-text">
            <h1>Scoots</h1>
            <p>Scoot 'til you drop!</p>
        </section>
    </header>
    <nav>
        <ul class="hamburger-menu">
            <li><a class="item-1" href="#">&#9776; Menu</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li class="active"><a href="reservations.html">Reservations</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="reservations">
        <h2 class="page-title">Reservations</h2>
        <form class="reservation-form" action="res-complete.html" method="get">
            <ul>
                <fieldset class="grouping">
                    <legend class="grouping-header">Billing Information</legend>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="janedoe@email.com">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                    </div>
                    </div>

                </fieldset>
                <fieldset class="grouping">
                    <legend class="grouping-header">Payment</legend>
                    <label for="fname">Accepted Cards: Visa, Amex, Mastercard, Discover</label>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Jane Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="August">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2020">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="000">
                        </div>
                    </div>
                    </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    </li>

                    <li>
                        <input id="submit" class="submit" type="submit" name="submit" value="Submit">
                    </li>
            </ul>
        </form>
    </main>
    <footer>
        <div class="social">
            <img src="https://cdn.glitch.com/8cd48928-39dc-41ad-84f3-e140f5187150%2Ffacebook.png?v=1580319651888"
                alt="Facebook icon" onclick="window.open('facebook.com')" />
            <img src="https://cdn.glitch.com/8cd48928-39dc-41ad-84f3-e140f5187150%2Ftwitter.png?v=1580319655059"
                alt="Google plus icon" onclick="window.open('google.com')" />
            <img src="https://cdn.glitch.com/8cd48928-39dc-41ad-84f3-e140f5187150%2Fgoogleplus.png?v=1580319658578"
                alt="Twitter icon" onclick="window.open('twitter.com')" />
            <p>&copy; Scoots | Dana Roberts | &copy;2020 </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Poppins'
                ]
            }
        });
    </script>
</body>

</html>
